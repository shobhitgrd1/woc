<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>WOC</title>
</head>

<body>
    <section class="contact">
        <nav class="navbar bg-dark ">
            <div class="container">

                <h1 class="logo lg-heading text-light">WOC</h1>
                <ul class="nav-items">
                    <li class="nav-item"> <a href="./index.html">Home</a></li>
                    <li class="nav-item"> <a href="./about.html">About</a></li>
                    <li class="nav-item"> <a href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <Section class="contact-form">
            <div class="form-wrapper container">
                <div class="company-address">
                    <div class="address-group">
                        <h2 class="text-gray md-heading">LOCATION</h2>
                        <p>#252 AREA, COLONY, CITY, TOWN, STATE.</p>
                    </div>
                    <div class="address-group">
                        <h2 class="text-gray md-heading">EMAIL</h2>
                        <p>seth@gmail.com.</p>
                    </div>
                    <div class="address-group">
                        <h2 class="text-gray md-heading">CALL</h2>
                        <p>+91-0202120252</p>
                    </div>
                    <div class="img-contact"><img src="./img/location.jpg.jpg" alt="location"></div>

                </div>
                
                <form action="" class="form">
                    <h1 class="text-black lg-heading">Contact Us</h1>
                    <p class="text-gray ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex consequuntur doloremque omnis? Ex
                        atque.</p>
                    <div class="form-group"> 
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                   
                    <input type="Submit" value="sign in" name="" id="" class="form-btn">
                    

                </form>
                
            </div>


        </section>
        <footer class="footer">
            <div class="container">
                <div class="social-media">
                    <i class="fab fa-facebook fa-4x"></i>
                    <i class="fab fa-twitter fa-4x"></i>
                    <i class="fab fa-instagram fa-4x"></i>
                </div>
                <p>World of Cloth &copy; 2021, All Rights Reserved</p>
            </div>
            
        </footer>
    </Section>
</body>

</html>
